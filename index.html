<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1>What's for Dinner?</h1>
    </header>
      <main class="container">
        <article class="card" id="card-one">
          <h2>What are you looking for?*</h2>
          <form class="form" id="form">
            <div>
              <input class="radio" type="radio" id="side" name="food-choice"
              value="sides">
              <label for="side">Side</label>
            </div>
            <div>
              <input class="radio" type="radio" id="main" name="food-choice"
              value="mains">
              <label for="main">Main Dish</label>
            </div>
            <div>
              <input class="radio" type="radio" id="dessert" name="food-choice"
              value="desserts">
              <label for="dessert">Dessert</label>
            </div>
            <div>
              <button class="button" id="button">Let's Cook!</button>
            </div>
          </form>
        </article>
        <article class="card" id="card-two">
          <section class="main-view">
            <img class="cookpot" id="cookpot" src="/Users/laurenblack/turing/mod1/whats-for-dinner/assets/cookpot.svg"
            alt="a cookpot running over">
          </section>
          <section class="option hidden">
            <h3>You should make: </h3>
            <p class="paragraph">Anything</p>
          </section>
        </article>
      </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
